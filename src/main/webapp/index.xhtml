<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Victor Baydir</title>
	<style>
		
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #F5F5F5
		}
			
		p {
			line-height: 1.5;
			margin: 0;
		}
		
		.formCentral{
			background: white;
			padding-left: 15px;
			padding-right: 15px;
		}
</style>
</h:head>
<h:body>

<h:form class="formCentral" id="formCadastro">
	<div class="formCentral">
<!-- 	<p:row style="width: 100%;font-weight: bolder;"> -->
		 <h5>
		 	<p:outputLabel value="CADASTRO DE USUÁRIO" />
		 </h5>
<!-- 	</p:row> -->
		<p:divider/>
		<p:panelGrid columns="4"
			columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
			layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
			style="width: 100%;background-color:transparent;" >
				
				
				<p:outputLabel value="Nome Completo" />
				<p:inputText value="#{pessoaControle.pessoaVO.numero}" />
				
				<p:outputLabel value="CPF" />
				<p:inputMask value="#" mask="999.999.999-99" validateMask="true" />
				
				<p:outputLabel value="Telefone" />
				<p:inputMask value="#" mask="(99) 99999-9999" validateMask="true" />
				
				<p:outputLabel value="CEP" />
				<p:inputMask  value="#{pessoaControle.pessoaVO.cep}" mask="99.999-999" validateMask="true" >
					<p:ajax event="blur" listener="#{pessoaControle.consultarCEP}" update="formCadastro"/>
				</p:inputMask>
				
				<p:outputLabel value="Logradouro" />
				<p:inputText value="#{pessoaControle.pessoaVO.logradouro}" />
				
				<p:outputLabel value="Número" />
				<p:inputText value="#{pessoaControle.pessoaVO.numero}" />
				
				<p:outputLabel value="Bairro" />
				<p:inputText value="#{pessoaControle.pessoaVO.bairro}" />
				
				<p:outputLabel value="Cidade" />
				<p:inputText value="#{pessoaControle.pessoaVO.cidade}" />
				
				<p:outputLabel value="Ativo" />
				<p:toggleSwitch value="#" onIcon="pi pi-check" offIcon="pi pi-times" />
		</p:panelGrid>
		<p:divider />
		<p:commandButton style="margin-left:5px;margin-bottom: 15px;" type="submit" value="Novo" icon="pi pi-plus" styleClass="ui-button-secondary"/>
		<p:commandButton style="margin-left:5px;margin-bottom: 15px;" type="submit" value="Salvar" icon="pi pi-check" />
		<p:commandButton style="margin-left:5px;margin-bottom: 15px;" type="submit" value="Excluir" icon="pi pi-times" styleClass="ui-button-danger"/>
	</div>
</h:form>

</h:body>
</html>
